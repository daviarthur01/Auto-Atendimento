<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Loja do Thur</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="items">
                <h4>{{mensagem}}</h4>
                <div 
                @click="selecionar(product)"
                class="product" 
                v-for="product in products"
                :class="{selected:product.active}">
                    

                    <div class="photo">
                        <img :src="product.photo">
                    </div>
                    <div class="description">
                        <span class="name">{{product.name}}</span>
                        <span class="price">{{product.price}}</span>
                        <div class="quantity-area">
                           <template v-if="product.active">
                            <button :disabled="product.quantity <= 1" @click.stop="product.quantity--">-</button>
                            <span class="quantity">{{product.quantity}}</span>
                            <button @click.stop="product.quantity++">+</button>
                           </template>
                        </div>
                    </div>
                </div>               
            

            <section class="summary" >
                <strong>Resumo do pedido</strong>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in products">
                            <td v-if="product.active"> {{product.quantity}} x {{product.name}}</td>
                            <td v-if="product.active">{{product.price}}</td>
                        </tr>
                        
                        <tr>
                            <th>Total</th>
                            <th>{{total()}}</th>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
        </main>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="scripts.js"></script>
    </body>

</html>
